name: Fitz-NetHardcore
version: 1.15.2-SNAPSHOT
main: org.fitznet.doomdns.fitznethardcore.FitzNetHardcore
api-version: 1.15
authors: [Matthew Fitzgerald, Alex Aguliar]
description: Hardcore mod. Gives lives and regen.
website: fitznet.doomdns.org
commands:
  lives:
    description: Display how many lives you have left.
    usage: /<command>
  addlife:
    description: Add one life.
    usage: /addlife
  removelife:
    description: Remove one life.
    usage: /<command>
  setlife:
    description: Set player lives
    usage: /<command> <player> <lives>
  fngod:
    description: Toggle God mode
    usage: /<command>